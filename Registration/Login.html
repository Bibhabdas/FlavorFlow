<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavorFlow - Login</title>
    <link rel="stylesheet" href="./Registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="RegistrationContainer">
        <div class="registration-card">
            <div class="header">
                <div class="logo"><h1>FlavorFlow</h1></div>
                <h2>Welcome Back</h2>
                <p>Log in to access your saved recipes</p>
            </div>
            
            <form id="loginForm">
                <p id="msg" class="error-text"></p>
                <div class="input-group">
                    <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                    <input type="email" id="email" placeholder="yourname@mail.com" required>
                </div>

                <div class="input-group">
                    <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="submit-btn" id="subBtn">Login</button>
            </form>

            <div class="footer">
                <p>New here? <a href="./Registration.html">Create an account</a></p>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
