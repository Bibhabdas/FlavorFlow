<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavorFlow - Join Us</title>
    <link rel="stylesheet" href="./Registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="RegistrationContainer">
        <div class="registration-card">
            <div class="header">
                <div class="logo"><h1>FlavorFlow</h1></div>
                <h2>Create Account</h2>
                <p>Join our community of food lovers today</p>
            </div>
            
            <form id="formContainer">
                <div class="input-group">
                    <label for="full-name"><i class="fa-solid fa-user"></i> Full Name</label>
                    <input type="text" id="full-name" placeholder="John Doe" required>
                </div>

                <div class="input-group">
                    <label for="email"><i class="fa-solid fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" placeholder="example@gmail.com" required>
                    <p id="errorMail" class="error-text"></p>
                </div>

                <div class="input-group">
                    <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
                    <input type="password" id="password" placeholder="Abc@1234" required>
                    <p id="errorPWD" class="error-text"></p>
                    <div id="passInfo">
                        <p id="len">• Length > 8</p>
                        <p id="upper">• One Uppercase</p>
                        <p id="specialChar">• One Special Character</p>
                    </div>
                </div>

                <div class="input-group">
                    <label for="mobile"><i class="fa-solid fa-phone"></i> Mobile Number</label>
                    <input type="number" id="mobile" placeholder="1234567890" required>
                </div>

                <button type="submit" class="submit-btn">Sign Up</button>
            </form>

            <div class="footer">
                <p>Already have an account? <a href="./Login.html">Sign In</a></p>
            </div>
        </div>
    </div>
    <script src="./Registration.js"></script>
</body>
</html>
